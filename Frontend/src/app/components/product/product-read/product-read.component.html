<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">
          
    
      <ng-container matColumnDef="nome_livro">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.nome_livro }}</td>
      </ng-container>

      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef>Autor</th>
        <td mat-cell *matCellDef="let row">{{ row.autor }}</td>
      </ng-container>

      <ng-container matColumnDef="ano_lancamento">
        <th mat-header-cell *matHeaderCellDef>Ano de Lançamento</th>
        <td mat-cell *matCellDef="let row">{{ row.ano_lancamento }}</td>
      </ng-container>

      <ng-container matColumnDef="paginas">
        <th mat-header-cell *matHeaderCellDef>Páginas</th>
        <td mat-cell *matCellDef="let row">{{ row.paginas }}</td>
      </ng-container>
      
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{ row.preco | currency: 'BRL'}}</td>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

  </div>
